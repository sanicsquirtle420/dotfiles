font:
  normal:
    family: AurulentSansMono Nerd Font Mono
    style: Regular

  bold:
    family: AurulentSansMono Nerd Font Mono
    style: Bold

  italic:
    family: AurulentSansMono Nerd Font Mono
    style: Italic

  bold_italic:
    family: AurulentSansMono Nerd Font Mono
    style: Bold Italic

  size: 10

window:
 opacity: 0.85

# Colors (One Dark)
colors:
  # Default colors
  primary:
    background: '0x1e2127'
    foreground: '0xabb2bf'

  # Normal colors
  normal:
    black:   '#000000'
    red:     '#FF0000'
    green:   '#008000'
    yellow:  '#ff8c00'
    blue:    '#0000ff'
    magenta: '#ff00ff'
    cyan:    '#00ffff'
    white:   '#c0c0c0'

  # Bright colors
  bright:
    black:   '#808080'
    red:     '#ff4040'
    green:   '#32cd32'
    yellow:  '#ffa500'
    blue:    '#87ceeb'
    magenta: '#ee82ee'
    cyan:    '#a6e7ff'
    white:   '#ffffff'
